{% extends 'layout.html' %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'araclar/css/style.css' %}">
{% endblock %}

{% block page_title %}
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <p>
                    <strong>{{ arac.title }}</strong> isimli aracı silmek istiyor musunuz?

                    <form action="{% url 'arac_sil' arac.id %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Evet</button>
                        <a href="{% url 'arac_listele' %}" class="btn btn-primary">Hayır</a>
                    </form>
                </p>
            </div>
        </div>
    </div>
{% endblock %}


{% block js_files %}
    <script src="{% static 'araclar/js/script.js' %}"></script>
{% endblock %}
