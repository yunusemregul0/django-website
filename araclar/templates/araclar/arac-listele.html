{% extends 'layout.html' %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'araclar/css/style.css' %}">
{% endblock %}

{% block page_title %}
{% endblock %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
               <table class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th style="width:120px;"></th>
                            <th>Title</th>
                            <th>Slug</th>
                            <th style="width:120px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for arac in arac %}
                            <tr>
                                <td>
                                    <img src="{{ arac.image.url }}" class="img-fluid">
                                </td>
                                <td>{{ arac.title }}</td>
                                <td>{{ arac.slug }}</td>
                                <td>
                                    <a href="{% url 'arac_duzenle' arac.id %}" class="btn btn-primary btn-sm">g√ºncelle</a>
                                    <a href="{% url 'arac_sil' arac.id %}" class="btn btn-danger btn-sm">sil</a>
                                </td>
                            </tr>                        
                        {% endfor %}
                    </tbody>
               </table>
            </div>
        </div>
    </div>
{% endblock %}


{% block js_files %}
    <script src="{% static 'araclar/js/script.js' %}"></script>
{% endblock %}
